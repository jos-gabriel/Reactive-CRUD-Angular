<div class="card flex justify-content-end">
  <p-messages
    [(value)]="messages"
    [closable]="true">
  </p-messages>
</div>
<div *ngIf="spinnerVisible" class="spinner-overlay">
  <p-progressSpinner class="spinner"></p-progressSpinner>
  <p class="texto-spinner">Recuperando informaci√≥n...</p>
</div>
<div *ngIf="!spinnerVisible">
  <jghp-app-formulario-producto
  [modo]="'agregar'"
  [titulo]="'Agregar Producto'"
  [groupedDepartamentos]="groupedDepartamentos"
  (guardar)="guardarProductoNuevo($event)"
  (regresarClick)="regresar()"
  >
</jghp-app-formulario-producto>
</div>
